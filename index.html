<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Merry Christmas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="logo2.png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow-x: hidden;
      height: 100vh;
      background: #000; /* will be covered by .BG */
      color: white;
      font-family: Arial, sans-serif;
    }

    .BG {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url("BG.webp"); /* ðŸ‘ˆ your background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo img {
      width: clamp(70px, 10vw, 110px);
      height: auto;
    }

    .title {
      margin-top: 2rem;
    }

    .title h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      line-height: 1.1;
      font-weight: 800;
      text-shadow: 0 0 18px rgba(0, 0, 0, 0.7);
    }

    /* Snow Container */
    #snowflakeContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 999; /* snow in front of everything but non-clickable */
      overflow: hidden;
    }

    .snowflake {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.9);
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="BG">
    <div class="logo">
      <img src="logo2.png" alt="Logo">
    </div>

    <div class="title">
      <h1>Merry Christmas</h1>
      <h1>and</h1>
      <h1>Happy New Year 2026(Soon)</h1>
    </div>
  </div>

  <div id="snowflakeContainer">
    <span class="snowflake"></span>
  </div>

  <script>
    const snowflakes = [];
    const count = 60;
    let w = document.documentElement.clientWidth;
    let h = document.documentElement.clientHeight;

    function createSnow() {
      const container = document.getElementById("snowflakeContainer");
      const template = container.querySelector(".snowflake");

      for (let i = 0; i < count; i++) {
        const flake = template.cloneNode(true);
        container.appendChild(flake);

        snowflakes.push({
          el: flake,
          x: Math.random() * w,
          y: Math.random() * h,
          spdY: 0.6 + Math.random() * 1.4,
          spdX: Math.random() * 0.5 - 0.25,
        });
      }

      // remove template after cloning
      template.remove();

      requestAnimationFrame(updateSnow);
    }

    function updateSnow() {
      for (const f of snowflakes) {
        f.y += f.spdY;
        f.x += f.spdX;

        if (f.y > h) {
          f.y = -10;
          f.x = Math.random() * w;
        }
        if (f.x > w) f.x = 0;
        if (f.x < 0) f.x = w;

        f.el.style.left = f.x + "px";
        f.el.style.top = f.y + "px";
      }

      requestAnimationFrame(updateSnow);
    }

    window.addEventListener("resize", () => {
      w = document.documentElement.clientWidth;
      h = document.documentElement.clientHeight;
    });

    window.addEventListener("DOMContentLoaded", createSnow);
  </script>
</body>
</html>
